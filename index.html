@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Inter:wght@400;700;900&display=swap');
:root{--bg-color:#000000;--accent-amber:#fbbf24;--accent-red:#ff3b30;--accent-green:#34c759;--accent-blue:#007aff;}
body{font-family:'Inter',sans-serif;background-color:var(--bg-color);color:#fff;height:100vh;margin:0;display:flex;touch-action:manipulation;overflow:hidden;padding:env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);}
.timer-display{font-family:'JetBrains Mono',monospace;font-variant-numeric:tabular-nums;letter-spacing:-0.05em;}
.app-grid{display:grid;grid-template-rows:auto 1fr auto;width:100%;height:100%;max-width:500px;margin:0 auto;padding:1rem;}
.glass-card{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.1);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border-radius:2.5rem;display:flex;flex-direction:column;justify-content:center;align-items:center;position:relative;transition:all 0.5s ease;}
#progress-bar{transition:width 1s linear, background-color 0.4s ease;}
.sprint-mode #progress-bar{transition:width 0.1s linear;}
.btn-press:active{transform:scale(0.96);opacity:0.8;}
*{user-select:none;-webkit-tap-highlight-color:transparent;}
.pulse-red{animation:red-glow 1s infinite alternate;}
@keyframes red-glow{from{box-shadow:0 0 10px rgba(255,59,48,0);}to{box-shadow:0 0 40px rgba(255,59,48,0.4);}}
</style>

// REGISTER SERVICE WORKER FOR FULLSCREEN PWA
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('Service Worker registered:', reg.scope))
        .catch(err => console.warn('Service Worker registration failed:', err));
    });
}
