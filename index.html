<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- PWA / Mobile App Meta -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BMX Sprint">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <title>BMX Sprint Trainer</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Inter:wght@400;700;900&display=swap');
        :root {
            --bg-color:#000;
            --accent-amber:#fbbf24;
            --accent-red:#ff3b30;
            --accent-green:#34c759;
            --accent-blue:#007aff;
        }
        body {
            font-family:'Inter',sans-serif;
            background:#000;
            color:#fff;
            height:100vh;
            margin:0;
            display:flex;
            overflow:hidden;
            touch-action:manipulation;
            padding:env(safe-area-inset-top) env(safe-area-inset-right)
                    env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        .timer-display {
            font-family:'JetBrains Mono',monospace;
            font-variant-numeric:tabular-nums;
        }
        .app-grid {
            display:grid;
            grid-template-rows:auto 1fr auto;
            width:100%;
            height:100%;
            max-width:500px;
            margin:0 auto;
            padding:1rem;
        }
        .glass-card {
            background:rgba(255,255,255,.03);
            border:1px solid rgba(255,255,255,.1);
            backdrop-filter:blur(20px);
            border-radius:2.5rem;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
        }
        #progress-bar { transition:width 1s linear; }
    </style>
</head>
<body>

<div class="app-grid">
    <div class="glass-card">
        <div class="text-xs font-black uppercase tracking-widest text-zinc-400 mb-2">
            BMX Sprint Trainer
        </div>
        <div id="timer" class="timer-display text-8xl font-bold">
            05:00
        </div>
    </div>
</div>

<script>
let time = 300;
const el = document.getElementById("timer");
setInterval(()=>{
    if(time>0) time--;
    const m = String(Math.floor(time/60)).padStart(2,'0');
    const s = String(time%60).padStart(2,'0');
    el.textContent = `${m}:${s}`;
},1000);
</script>

</body>
</html>
