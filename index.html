<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Professional BMX Sprint Interval Timer">
    <meta name="theme-color" content="#09090b">
    
    <title>BMX Sprint Pro</title>
    
    <!-- PWA Links -->
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%2309090b'/%3E%3Ccircle cx='50' cy='50' r='35' stroke='%23fbbf24' stroke-width='8' fill='none'/%3E%3Cpath d='M50 25 V50 L65 60' stroke='%23fff' stroke-width='4' stroke-linecap='round'/%3E%3C/svg%3E">
</head>
<body>

    <div class="app-layout">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="brand">
                <div class="status-dot" id="status-dot"></div>
                <h1>BMX SPRINT PRO</h1>
            </div>
            <button id="theme-toggle" class="icon-btn" aria-label="Toggle Theme">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
            </button>
        </header>

        <!-- Main Timer Display -->
        <main class="timer-card" id="timer-card">
            <div class="phase-indicator" id="phase-label">WARMUP</div>
            
            <div class="time-display">
                <span id="minutes">05</span><span class="colon">:</span><span id="seconds">00</span>
            </div>

            <div class="progress-track">
                <div class="progress-fill" id="progress-bar"></div>
            </div>

            <div class="set-info">
                <span class="label">INTERVAL</span>
                <span class="value" id="set-counter">0/10</span>
            </div>
        </main>

        <!-- Dynamic Info Area -->
        <section class="info-area">
            <div class="next-up-box">
                <span class="label">UP NEXT</span>
                <span class="value" id="next-up-text">10x Sprints (10s/50s)</span>
            </div>
            
            <div class="controls">
                <button id="main-btn" class="btn btn-primary">START SESSION</button>
                <div id="secondary-controls" class="btn-group hidden">
                    <button id="pause-btn" class="btn btn-secondary">PAUSE</button>
                    <button id="reset-btn" class="btn btn-danger">RESET</button>
                </div>
            </div>
        </section>
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal">
            <h2>End Session?</h2>
            <p>Progress will be lost.</p>
            <div class="modal-actions">
                <button id="cancel-reset" class="btn btn-text">Cancel</button>
                <button id="confirm-reset" class="btn btn-danger">End Session</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Simple Service Worker Register
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('SW Registered'))
                .catch(err => console.log('SW Failed', err));
        }
    </script>
</body>
</html>
