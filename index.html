<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BMX Pro">
    <meta name="theme-color" content="#09090b">
    
    <title>BMX Sprint Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="navbar">
            <div class="brand">
                <div id="status-dot" class="dot"></div>
                <span class="logo-text">BMX SPRINT PRO</span>
            </div>
            <div class="actions">
                <button id="notify-test" class="icon-btn" aria-label="Test Watch">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9M13.73 21a2 2 0 0 1-3.46 0"/></svg>
                </button>
                <button id="theme-toggle" class="icon-btn">
                    <svg id="sun" class="hidden" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
                    <svg id="moon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
                </button>
            </div>
        </header>

        <main id="timer-card" class="glass-card">
            <div id="phase-label" class="phase-text">READY</div>
            <div id="timer-display" class="timer-digits">05:00</div>
            
            <div class="stats-row">
                <div class="stat-group">
                    <label>INTERVAL</label>
                    <div id="interval-count" class="stat-value">0/10</div>
                </div>
                <div class="progress-container">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <div class="stat-group text-right">
                    <label>UP NEXT</label>
                    <div id="next-label" class="stat-value">10s SPRINT</div>
                </div>
            </div>
        </main>

        <footer class="controls">
            <button id="start-btn" class="btn btn-main">START SESSION</button>
            <div id="active-controls" class="btn-group hidden">
                <button id="pause-btn" class="btn btn-sec">PAUSE</button>
                <button id="reset-btn" class="btn btn-danger">RESET</button>
            </div>
        </footer>
    </div>

    <div id="reset-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3>End Session?</h3>
            <p>Your current interval data will be lost.</p>
            <div class="modal-btns">
                <button id="cancel-reset" class="btn btn-sec">Cancel</button>
                <button id="confirm-reset" class="btn btn-danger">Reset</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
